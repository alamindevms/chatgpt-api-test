<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChatGPT-3.5</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="text-center py-6">
			<h1 class="text-4xl text-gray-900 font-bold">ChatGPT-3.5</h1>
		</div>
		<div class="content">
			<div class="messages"></div>
			<div class="input-container">
				<div class="input-wrapper">
					<div class="grow-wrap">
						<textarea class="input" rows="1" autofocus placeholder="Type your message"></textarea>
					</div>
				</div>
				<div class="send-button-container">
					<button id="submit" class="send-button">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="height: 20px; width: 20px; margin-top: 4px">
							<path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
						</svg>
					</button>
				</div>
			</div>
		</div>
		<script src="./main.js" type="module"></script>
	</body>
</html>
